# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    app.base_url: 'https://gan.events'
    #router.request_context.host: '%env(APP_HOST)%'
    #router.request_context.scheme: '%env(APP_SCHEME)%'
    #router.request_context.base_url: '%env(APP_BASE_URL)%'
    app.host: 'gan.events'
    app.scheme: 'https'
    router.request_context.host: '%app.host%'
    router.request_context.scheme: '%app.scheme%'
    router.request_context.base_url: '%app.base_url%'
    asset.request_context.base_path: '%router.request_context.base_url%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # alias
    Doctrine\Persistence\ObjectManager: '@doctrine.orm.entity_manager'
    Liip\ImagineBundle\Binary\Loader\FileSystemLoader: '@liip_imagine.binary.loader.default'

    # Repository
    App\Repository\EventRepository:
        calls:
            - setSecurity: ['@Symfony\Component\Security\Core\Security']

    App\Repository\GuestRepository:
        calls:
            -   setRequestStack: [ '@Symfony\Component\HttpFoundation\RequestStack' ]
            - [setLogger, ['@logger']]

    App\Service\FileManagerService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Controller\Front\EventController:
        arguments:
            $logger: '@logger'
            $requestStack: '@request_stack'
            $om: '@doctrine.orm.entity_manager'
            $twig: '@twig'
            $eventHelper: '@App\Service\EventHelper'
            $mailer: '@App\Service\Mailer'